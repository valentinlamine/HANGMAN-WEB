<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css">    
        <link rel="shortcut icon" href="images/potence.ico" />
    </head>
    <body class="accueil">
        <div class="boite_accueil">
        {{if .Success}} 
            <div class="texte_accueil">
            <h1>Bienvenue {{.Username}} !</h1>
            <form method="POST" action="/pendu" class="difficulte">
                <p>Choisissez la difficult√© :</p>
                <select name="difficulte">
                    <option value="facile">Facile</option>
                    <option value="moyen" selected>Moyen</option>
                    <option value="difficile">Difficile</option>
                </select>
            </div>
                <button class="bouton_accueil" type="submit">Commencer</button>
            </form>
        {{else}}
            <div class="texte_accueil">
            <h1>Bienvenue sur le jeu du pendu !</h1>
            <form method="POST" action="/">
                <p>Pour commencer, veuillez entrez votre pseudo :</p>
                <input class="input" type="text" name="username" placeholder="Pseudo" autofocus>
            </div>
                <button class="bouton_accueil" type="submit">Suivant</button>
            </form>

        {{end}}
        </div>
    </body>
</html>
